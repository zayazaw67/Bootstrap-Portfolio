</head>


<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <span class="navbar-brand mb-1 h1">Zaya Zaw</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>

                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>Contact Me</h1>
                    <hr>
                    </div>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Full Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email Address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Age Group Example</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Age Group 1</option>
                    <option>Age Group 2</option>
                    <option>Age Group 3</option>
                    <option>Age Group 4</option>
                    <option>Age Group 5</option>
                </select>
            </div>


            <div class="form-group">
                <label for="exampleFormControlTextarea1">Details</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"
                    placeholder="Enter your important content here."></textarea>
            </div>
        </form>
        </div>
    </div>


    <blockquote class="blockquote text-center fixed-bottom sticky-bottom">
        <hr>
        <p class="mb-0">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
        <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
    </blockquote>

    <!-- Adding fixed-bottom made the footer all the way on the bottom, 
    but if the details extends down towards it, details form will underlay the footer. -->
